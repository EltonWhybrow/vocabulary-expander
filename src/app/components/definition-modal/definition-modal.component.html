<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-2"
  (click)="closeModal()">
  <div class="bg-gray-200 p-6 rounded-lg shadow-lg max-w-lg w-full relative max-h-[75vh] overflow-auto"
    (click)="$event.stopPropagation()">

    <button class="absolute top-3 right-3 text-gray-700 hover:text-black"
      (click)="closeModal()"><mat-icon>close</mat-icon></button>

    <h2 class="text-2xl">Definitions</h2>
    <ul *ngIf="definition as definitions">
      <li *ngFor="let definition of definitions">
        <h4 class="font-semibold text-red-600 capitalize">{{ definition.word }}</h4>
        <ul>
          <li *ngFor="let meaning of definition.meanings">
            <strong>({{ meaning.partOfSpeech }})</strong>
            <ul class="list-disc list-outside pl-4">
              <li *ngFor="let def of meaning.definitions">
                {{ def.definition }}
              </li>
            </ul>

          </li>
        </ul>
      </li>
    </ul>
  </div>

</div>
