<h1 class="text-xl text-customOrange mb-1">Word cloud</h1>

<p class="text-white pb-1 text-lg">Inspiration to get started</p>
<div class="w-full">
  <angular-tag-cloud [data]="tagCloudData" [delay]="options.delay" [zoomOnHover]="options.zoomOnHover"
    [width]="options.width" [height]="options.height" [overflow]="options.overflow"
    [randomizeAngle]="options.randomizeAngle" [realignOnResize]="options.realignOnResize"
    (clicked)="copyToClipboard($event)">
  </angular-tag-cloud>
</div>
